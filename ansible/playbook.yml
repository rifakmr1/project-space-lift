- name: Configure Apache on Ubuntu EC2
  hosts: all
  become: yes
  # 1. Disable fact gathering at start to avoid early timeout
  gather_facts: no 
  vars:
    apache_pkg: apache2
    web_root: /var/www/html

  tasks:
    # 2. Add a wait task to ensure the server is actually reachable
    - name: Wait for SSH to become available
      ansible.builtin.wait_for_connection:
        timeout: 300
        delay: 5

    # 3. Manually gather facts now that the connection is confirmed
    - name: Gather facts for the first time
      ansible.builtin.setup:

    - name: Update APT cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Apache package
      apt:
        name: "{{ apache_pkg }}"
        state: present

    - name: Ensure Apache is running & enabled
      service:
        name: "{{ apache_pkg }}"
        state: started
        enabled: yes
      when: not ansible_check_mode

    - name: Deploy custom index.html
      copy:
        dest: "{{ web_root }}/index.html"
        content: |
          <!DOCTYPE html>
          <html>
          <body>
            <h1>Hello from Ansible!</h1>
            <p>Deployed via rifakmr-Spacelift</p>
          </body>
          </html>
      notify: Reload Apache

  handlers:
    - name: Reload Apache
      service:
        name: "{{ apache_pkg }}"
        state: reloaded
      when: not ansible_check_mode